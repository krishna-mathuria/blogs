<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Login Site</title>
</head>
<body>
  <main>
    {% block content %}
    <h1>Welcome to homepage</h1>
    {% if user.is_authenticated %}
   <p><a href="{% url 'logout_url' %}">logout</a></p>
   {% else %}
   <a href="{% url 'login_url' %}">Login!</a>
   <a href="{% url 'register_url' %}">Register!</a>
{% endif %}
    {% endblock %}
  </main>
</body>
</html>
